<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- DEPENDENCIES (jQuery & jQuery-UI) -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

    <!-- MEMORY PLUGIN (script & style) -->
    <link href="css/jquery.memory-game.css" rel="stylesheet">
    <script src="js/jquery.memory-game.js"></script>

    <!-- STYLESHEET FOR THIS PARTICULAR EXAMPLE -->
    <link rel="stylesheet" href="example-css/example.css" type="text/css">

    <!-- EXAMPLE JAVASCRIPT CODE USING THE PLUGIN -->
    <script>
        $(document).ready(function() {
            $('#overlay').show();
            $("#startBtn").click(function() {
                $('#overlay').hide();
                $(function() {
                    $("#memory-game").memoryGame();
                });
            });
        });
    </script>
    <title>翻圖卡小遊戲</title>
    <style>
        .code {
            overflow: auto;
            padding-left: 20px;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1>翻圖卡小遊戲</h1>
    <br>
    <h2>規則</h2>

    <p>將平台上的卡翻開，若翻到相同的卡牌則成功，翻完平台上全部的牌則獲勝 </p>

    <!-- MARKUP -->


    <div style=" top:50px; left:0px; position: relative; display:inline-block; width:1500px; height:1500px; background-color:wheat;" class="modal fade" id="overlay">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="top:60px; left:689px; position: absolute;"> 按這裡</h4>
                </div>
                <div class="modal-body">
                    <input type="button" style="top:150px; left:460px; position: absolute; width:500px; height: 800px;" id="startBtn" value="START" />
                </div>
            </div>
        </div>
    </div>

    <div id="memory-game">
        <a><img width="100" height="100" src="img/0.jpg"></a>
        <a><img src="img/1.jpg"></a>
        <a><img src="img/2.jpg"></a>
        <a><img src="img/3.jpg"></a>
        <a><img src="img/4.jpg"></a>
        <a><img src="img/5.jpg"></a>
        <a><img src="img/6.jpg"></a>
        <a><img src="img/7.jpg"></a>
        <a><img src="img/8.jpg"></a>
    </div>


</body>

</html>
